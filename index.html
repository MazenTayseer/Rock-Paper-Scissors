<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main>

        <div class="container">
            <h1>Rock, Paper, Scissors</h1>



            <div class="game">


                <h2>Choose one: </h2>

                <div class="btns">

                    <div class="in-btns" id="btn-rock">Rock</div>
    
                    <div class="in-btns" id="btn-paper">Paper</div>
    
                    <div class="in-btns" id="btn-scissors">Scissors</div>
    
    
                </div>

                <div class="result">
                    <div class="player">You chose:</div>
                    <div class="player">Computer chose:</div>
                </div>


                <div class="result" id="scores">
                    <div id="player-res" class="player">-</div>
                    <div id="computer-res" class="computer">-</div>
                </div>

                <hr>

                <div id="final-result">-</div>
                
            </div>


            <div class="scores">
                <div id="Human-Score">Human Score: 0</div>
                <div class="in-btns" id="Reset">Reset</div>
                <div id="Computer-Score">Computer Score: 0</div>
            </div>




        </div>

    </main>

    <script src="./script.js"></script>
    
</body>
</html>
